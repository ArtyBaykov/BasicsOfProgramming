<meta charset = "utf-8">
<script>
	
	var name = prompt ("Как тебя зовут?");
	alert ("Привет, " + name);

	var a = parseInt(prompt ("Введи, пожалуйста, первое число:")); // можно еще "+prompt" для преобразования в число
	var b = parseInt(prompt ("Введи, пожалуйста, второе число:"));
	alert ( "Произведение равно " + (a*b));
	alert ( "Сумма равна " + (a+b));

</script>
